<section id="tugas" class="container mt-5">
  <h2 class="text-center mb-4">Form Pilihan Hobi</h2>

  <form id="formTugas">
    <div class="mb-3">
      <label for="namaDepan" class="form-label">Nama Depan</label>
      <input type="text" class="form-control" id="namaDepan" required>
    </div>
    <div class="mb-3">
      <label for="namaBelakang" class="form-label">Nama Belakang</label>
      <input type="text" class="form-control" id="namaBelakang" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="jumlahHobi" class="form-label">Jumlah Pilihan Hobi</label>
      <input type="number" class="form-control" id="jumlahHobi" min="1" required>
    </div>
    <button type="submit" class="btn btn-primary">Lanjutkan</button>
  </form>

  <div id="inputHobiContainer" class="mt-4"></div>
  <div id="checkboxHobiContainer" class="mt-4"></div>
  <div id="hasilAkhir" class="mt-4"></div>
</section>
